 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NOMAD Live Player</title>
  <!-- Change URLs to wherever Video.js files will be hosted -->
  <link href="./bower_components/videojs/dist/video-js/video-js.min.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="./bower_components/videojs/dist/video-js/video.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
	<script>
    videojs.options.flash.swf = "video-js.swf";
	</script>
  <style type="text/css">
  	.vjs-default-skin .vjs-big-play-button {
		left: 40%;
		top: 65%;
		width: 20%;
		height: 20%;
	}
  </style>
</head>

<body>
<video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="360" 
  poster="./nomad.png"
  data-setup='{"techOrder": ["flash"]}'>
	<!-- <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' /> -->
	<!-- <source src="http://www.flashls.org/playlists/test_001/stream.m3u8" type='video/mp4' /> -->
	<source src="http://api.nomadlive.tv:1935/vod/mp4:sample.mp4/playlist.m3u8" type='video/mp4' />
</video>
</body>

</html>
